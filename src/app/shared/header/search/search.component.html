<div class="searchbox row">
  <button>
    <img class="search-btn__img" src="search.png" alt="search icon" />
  </button>
  <form>
    <label>
      <input
        type="text"
        placeholder="Search Something"
        class="input--search"
        [(ngModel)]="searchQuery"
        [ngModelOptions]="{ standalone: true }"
        (focus)="focused = true"
        (blur)="onBlur()"
      />
    </label>
  </form>
  @if (focused) {
  <div class="searched-items-container">
    <ul class="searched-items">
      @for (set of searchSuggestion(); track set.setId) {
      <li class="searched-item">
        <a
          [routerLink]="['flashcards', set.setId]"
          class="row"
          (click)="onClick()"
        >
          <figure>
            <img
              src="flash-cards.png"
              class="searched-item__img"
              alt="Searched Item Image"
            />
          </figure>

          <h4 class="searched-item__title">{{ set.title }}</h4>
          <span class="dash">-</span>
          <p>{{ set.cards.length }} cards</p>
        </a>
      </li>
      } @empty {
      <li class="empty"><p>search a set</p></li>
      }
    </ul>
  </div>
  }
</div>
