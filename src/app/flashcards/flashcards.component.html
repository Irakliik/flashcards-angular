<main class="flashcards-main">
  <h1 class="flashcards-main__h1">{{ selectedSet.title }}</h1>

  <div class="flashcards-stuff-container">
    <div class="flashcards-stuff row" (click)="turnCard()">
      <div class="flashcards-stuff__tools row">
        <button class="hint-btn row">
          <img src="bulb.png" class="hint-btn__icon" alt="hint icon" />
          <span class="hint-text">Get a hint</span>
        </button>
        <button class="edit-btn row">
          <img src="edit.png" class="edit-btn__icon" alt="edit icon" />
        </button>
      </div>
      <div class="word-container">
        <p class="termOrDefinition" [class.transformedToDefinition]="!term">
          {{ term ? selectedCard.term : selectedCard.definition }}
        </p>
      </div>

      <div class="below-tools row">
        <!-- <button
            type="button"
            id="shuffle-btn"
            class="flashcards-shuffle-btn row"
          >
            <img
              class="flashcards-shuffle-btn__icon"
              src="/immages/shuffle.png"
              alt="shuffle button icon"
            />
          </button> -->
        <button
          (click)="onSwapBtn($event)"
          appButton
          type="button"
          class="flashcards-swap-btn row"
        >
          <img
            class="flashcards-swap-btn__icon"
            src="swap.png"
            alt="swap button icon"
          />
        </button>
      </div>
    </div>

    <div class="arrows">
      <button class="left-arrow-btn" (click)="onPreviousCard()">
        <img
          src="left-arrow.png"
          class="left-arrow__icon"
          alt="left arrow icon"
        />
      </button>
      <span class="flashcard-number"> {{ selectedCardNum + 1 }} </span>
      /
      <span class="flashcard-number-from">{{ totalCardsNum }}</span>
      <button class="right-arrow-btn" (click)="onNextCard()">
        <img
          src="right-arrow.png"
          class="right-arrow__icon"
          alt="right arrow icon"
        />
      </button>
    </div>
    <div class="flashcards-progress-container">
      <progress
        #progress
        class="flashcards-progress"
        [max]="totalCardsNum"
        [value]="selectedCardNum + 1"
      ></progress>
    </div>
  </div>
</main>
<div class="edit-modal">
  <div class="edit-modal__content row">
    <button class="close-btn">
      <img src="close-button.png" class="close-btn__img" alt="close button" />
    </button>
    <h2>Edit</h2>

    <label>
      <input
        placeholder="Edit Term"
        type="text"
        class="edit_input edit__term"
      />
    </label>
    <label>
      <input
        placeholder="Edit Definition"
        type="text"
        class="edit_input edit__definition"
      />
    </label>

    <div class="cancel-save-container row">
      <button class="cancel-btn row">Cancel</button>
      <button class="save-btn">Save</button>
    </div>
  </div>
</div>
